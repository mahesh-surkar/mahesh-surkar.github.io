<! DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
     
     {% block META_TAG %}               
     {% endblock %}   
     
     {% load staticfiles %}
     <link rel="stylesheet" type="text/css" media="screen" href="{% static as %}{{ headerCSS }}" > </link>
     <link rel="stylesheet" type="text/css" media="screen" href="{% static as %}{{ contentCSS }}"> </link>
     <script type="text/javascript" src="{% static as %}{{ headerJS }}"></script>
     <script type="text/javascript" src="{% static as %}{{ myJSConst }}"></script>
     <script type="text/javascript" src="{% static as %}simpleWeb/js/SimpleWebHome.js"></script>
           
     <title> {% block title %}InfoTrophic SimpleWeb CMS {% endblock %} </title>
     <script type="text/javascript">  
     
           {% block CONTENT_ID %}
               myContentId = '"SWcms_ContentId_placeHolder"'
           {% endblock %}   
               
           {% block JSON_FILE_DUMP %}
               myJasonDump = '""'
           {% endblock %}     
     </script>   
   </head>
   <body onload='loadCMSContent(myContentId,  myJasonDump )'>
   </body>
</html>
