<html>

<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        <input type="email" name="email">
        <input type="password" name="password">
        <input type="submit" value="submit">
    </form>

    <h1>Signup</h1>
    <form method="POST" action="/User">
        <input type="email" name="email" placeholder="email address">
        <input type="password" name="password" placeholder="password">
        <input name="firstName" placeholder="first name">
        <input name="lastName" placeholder="last name">
        <input name="mobileNumber" placeholder="mobile number">
        <input name="addressLine1" placeholder="addressLine1">
        <input name="addressLine2" placeholder="addressLine2">
        <input name="addressLine3" placeholder="addressLine3">
        <input name="city" placeholder="city/town/village">
        <input name="district" placeholder="district">
        <input name="state" placeholder="state">
        <input name="country" placeholder="country">
        <input name="pincode" placeholder="pincode">
        <input name="secretQuestion" placeholder="secret question for password recovery">
        <input name="secretAnswer" placeholder="answer for secret question">
        <br>
        <input type="submit" value="submit">

    </form>
</body>

</html>
